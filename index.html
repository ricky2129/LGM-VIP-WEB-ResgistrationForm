<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      background-image: url('abstract-trendy-black-line-pattern-decoration-background_121035-76.avif');
    }

.container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  height: 100vh;
  padding-top: 20px;
}

.form-container {
  width: 50%;
  padding: 20px;
  
  background-color: transparent;
  border: 4px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.result-container {
  width: 50%;
  padding: 20px;
  background-color: transparent;
  border: 4px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"],
.form-group select {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.form-group input[type="file"] {
  margin-top: 5px;
}

.form-group input[type="submit"],
.form-group input[type="button"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.form-group input[type="button"]:hover,
.form-group input[type="submit"]:hover {
  background-color: #45a049;
}

.result-container h2 {
  margin-top: 0;
}

.result-container p {
  margin-bottom: 5px;
}

.skills-options {
  display: flex;
}

.skills-options label {
  margin-right: 10px;
}

.result-container img {
  max-width: 100%;
  height: auto;
}
.topdiv{
    text-align: center;
    padding-top: 1%;
}
  </style>
</head>
<body>
    <div class="topdiv"><h1> Student Registration Form </h1></div>
  <div class="container">
    <div class="form-container">
      <!-- <h2></h2> -->
      <form id="registration-form">
        <div class="form-group">
          <label for="first-name"><b>First Name:</b></label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name"><b>Last Name:</b></label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="email"><b>Email:</b></label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password"><b>Password:</b></label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="gender"><b>Gender:</b></label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label><b>Skills:</b></label>
          <div class="skills-options">
            <label for="skill-java">
              <input type="checkbox" id="skill-java" name="skills" value="java"> Java
            </label>

        <label for="skill-python">
          <input type="checkbox" id="skill-python" name="skills" value="python"> Python
        </label>

        <label for="skill-c">
          <input type="checkbox" id="skill-c" name="skills" value="c"> C
        </label>

        <label for="skill-data-structures">
          <input type="checkbox" id="skill-data-structures" name="skills" value="data-structures"> Data Structures
        </label>

        <label for="skill-web-development">
          <input type="checkbox" id="skill-web-development" name="skills" value="web-development"> Web Development
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="photo"><b>Photo:</b></label>
      <input type="file" id="photo" name="photo">
    </div>

    <div class="form-group">
      <input type="submit" value="Register">
      <input type="button" id="clear-btn" value="Clear" style="background-color: red;">
    </div>
  </form>
</div>
<div class="result-container">
  <h2>Registered Details</h2>
  <div id="display-data"></div>
  <div id="display-photo"></div>
</div>
  </div>
  <script>
    const form = document.getElementById("registration-form");
    const displayData = document.getElementById("display-data");
    const displayPhoto = document.getElementById("display-photo");
    const clearBtn = document.getElementById("clear-btn");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const gender = document.getElementById("gender").value;
      const skills = Array.from(document.querySelectorAll('input[name="skills"]:checked')).map(checkbox => checkbox.value);
      const photo = document.getElementById("photo").files[0];

      // Displaying the registered details
      displayData.innerHTML = `
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Password:</strong> ${password}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Skills:</strong> ${skills.join(", ")}</p>
      `;

      // Displaying the uploaded photo
      if (photo) {
        const reader = new FileReader();
        reader.onload = function(e) {
          displayPhoto.innerHTML = `<img src="${e.target.result}" alt="Uploaded Photo">`;
        };
        reader.readAsDataURL(photo);
      } else {
        displayPhoto.innerHTML = "";
      }

      form.reset();
    });

    clearBtn.addEventListener("click", function() {
      form.reset();
      displayData.innerHTML = "";
      displayPhoto.innerHTML = "";
    });
  </script>
</body>
</html>
